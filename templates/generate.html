<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            /* Use flexbox for layout */
            justify-content: center;
            /* Horizontally center content */
            align-items: center;
            /* Vertically center content */
            height: 100vh;
            /* Make the body fill the viewport height */
        }

        .form {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px grey;
            padding: 20px;
           
            /* Adjust the width as needed */
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            margin-top: 0;
            padding: 10px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            border-radius: 3px;
            border-style: none none solid none;
            border-width: 1px;
            display: block;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border-radius: 3px;
            border-style: none none solid none;
            border-width: 1px;
            color: white;
            cursor: pointer;
            display: block;
            font-size: 16px;
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }

        .text_area {
           
            padding: 20px;
        }

        textarea {
            resize: vertical;
            border-radius: 3px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                
                    <form method="POST" action="/generate">
                        <label for="input-story-name">Story name</label>
                        <input type="text" id="input-story-name" name="input-story-name">
                        <button type="submit" class="btn btn-outline-dark" name="save_btn">save</button>
                    </form>
                    <div>
                        <form method="GET" action="/view_list">
                            <button type="submit" class="btn btn-outline-dark" name="View_list">View List</button>
                        </form>
                    </div>
                
            </div>

            <div class="col-md-8">
              
                    <textarea>
                        {% if result %}
                  {{ result }}    
                    {% endif %}
                    </textarea>
               

            </div>
        </div>
    </div>

</body>

</html>
